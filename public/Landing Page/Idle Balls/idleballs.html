<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Brawl AI</title>
    <link rel="icon" type="image/png" href="../Images/bluechasered.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <h1>Brawl Ball - AI Mode</h1>
        <h2 style="font-size:1.3em; font-weight:400;">Watch the balls play on their own, or customize their colors!</h2>
    </div>
    <div class="stats-bar">
        <span id="ballsEaten">Balls Eaten: 0</span>
        <span id="bepsCounter">BEPS: <span id="currentBEPS">0</span> | Peak BEPS: <span id="peakBEPS">0</span></span>
        <span id="powerupStatus">Power-up: <span id="activePowerup">None</span></span>
        <canvas id="ballsEatenGraph" width="300" height="60"></canvas>
    </div>
    <div class="customizer-bar">
        <div id="colorCustomizer">
            <label for="ballColorPicker">Choose Blue Ball Color: </label>
            <input type="color" id="ballColorPicker" value="#0077b3">
        </div>
        <div id="redColorCustomizer">
            <label for="redBallColorPicker">Choose Red Ball Color: </label>
            <input type="color" id="redBallColorPicker" value="#ff0000">
        </div>
    </div>
    <div class="main-canvas-container">
        <canvas id="ballPlayground" width="800" height="600"></canvas>
    </div>
    <a href="../index.html" class="game-btn">Return to Main Menu</a>
    <script>
        // Show color customizers if JS is enabled
        document.getElementById('colorCustomizer').style.display = 'block';
        document.getElementById('redColorCustomizer').style.display = 'block';
    </script>
    <script src="script.js"></script>
</body>
</html>
